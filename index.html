<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Burgerama</title>
        <meta charset="utf-8"/>
        <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
        <script type="text/javascript" src="js/menu.js"></script>
        <script src="js/js_script.js" defer></script>
        <script src="https://vuejs.org/js/vue.js" defer></script>
        <script src="js/vue_script.js" defer></script>
    </head>
    <body>
        <main>
            <section id="header">
                <img src= "http://ipadflava.com/wp-content/uploads/flames.jpg">
                <h1 class="header"> Welcome to Burgerama!</h1>
            </section>
            <section id="burger">
                <h2 class="header"> About the Burgers </h2>
                <p class="header"> One better than the other - Your choice!</p>
                <div class = "grid">
                <div v-for="burger in food">
                    <h3>{{burger.name}}</h3>
                    <img v-bind:src="burger.image" title=burger.name width = "200">   
                    <ul>
                        <li>{{burger.description}}</li>
                        <li>{{burger.kcal}}</li>
                        <li v-if="burger.gluten">Contains <span class="allergies">gluten</span></li>
                        <li v-if="burger.lactose">Contains <span class="allergies">lactose</span></li>
                    </ul>
                </div>
            </section>
            <section id="costumer">
                <h2> About you </h2>
                <p> Please insert your data. </p>
                <div id="gender">
                    <label for "gender">Gender</label><br>
                    <div>
                        <input name="gender" type="radio" value="female" id="female">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input name="gender" type="radio" value="male" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input name="gender" type="radio" value="non-binary" id="non">
                        <label for="non">Non-Binary</label>
                    </div>
                    <div>
                        <input name="gender" type="radio" value="undisclosed" id="undis" checked>
                        <label for="undis">Undisclosed</label>
                    </div>
                    <div id="result"></div>
                </div>
                <p> 
                    <label for="fullname">Name</label><br>
                    <input name="name" id="fullname" required="required" type="text" placeholder="First and Last name">
                </p>
                <p>
                    <label for="email">E-Mail</label><br>
                    <input name="mail" id="email" required="required" type="email" placeholder="E-mail adress">
                </p>
                <p>
                    <label for="street">Street</label><br>
                    <input name="street" id="street" required="required" type="text" placeholder="Street name">
                </p>
                <p>
                    <label for="house">House</label><br>
                    <input name="house" id="house" required="required" type="number" min="1" placeholder="House number">
                </p>
               <!-- <p>
                    <label for="city">City</label><br>
                    <select name="city" id="city">
                        <option>Uppsala</option>
                        <option>Stockholm</option>
                        <option>Knivsta</option>
                        <option>MÃ¤rsta</option>
                    </select>
                </p> -->
            </section>
                <div id="orderButton">
                    <button type="submit" v-on:click="markDone(key)"><img width = 40  src="https://cdn.dribbble.com/users/713358/screenshots/2575203/untitled-5.png">Place my order!</button>
                </div>
            <h2> Order confirmation</h2>
            <h3> Costumer details</h3>
            <div id="confirmation">
                <ol>
                    <li v-for="items in costumer">
                    </li>
                </ol>
            </div>
        </main>
        <hr>
        <footer> &copy; 2019 Burgerama AB</footer>
    </body>
</html>
